app-id: com.voice2text.app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: electron-wrapper
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --device=all
  - --socket=pulseaudio
  - --filesystem=xdg-run/pulse:ro
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: voice2text
    buildsystem: simple
    build-commands:
      - npm install
      - npm run build
      - mkdir -p /app/voice2text
      - cp -r build/* /app/voice2text/
      - cp electron.js /app/voice2text/
      - cp package.json /app/voice2text/
      - cd /app/voice2text && npm install --production
    sources:
      - type: dir
        path: .
    post-install:
      - install -Dm644 build/icon.png /app/share/icons/hicolor/512x512/apps/com.voice2text.app.png
      - install -Dm644 com.voice2text.app.desktop /app/share/applications/com.voice2text.app.desktop
      - install -Dm644 com.voice2text.app.metainfo.xml /app/share/metainfo/com.voice2text.app.metainfo.xml